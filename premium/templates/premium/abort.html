{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Main Page Container -->
<div class="container-fluid text-center py-3">
    <div class="row payment-container">
        <div class="col-12">
            <h2 class="logo-font">Payment Aborted</h2>
        </div>
        <div class="col-10 col-md-8 p-3">
            Oops! It looks like something might have gone wrong!
        </div>
        <div class="col-10 col-md-8 p-3">
            If you're having second thoughts, don't worry. You'll always have free access to the base game. 
        </div>
        <div class="col-10 col-md-8 p-3" >
            <a class="btn btn-dark custom-dark-btn w-auto" href="{% url 'profile' %}">
                <span class="button-effect">Profile</span>
            </a> 
            <a class="btn btn-dark custom-dark-btn w-auto" href="{% url 'premium' %}">
                <span class="button-effect">Premium</span>
            </a> 
        </div>
    </div>
</div>
{% endblock %}
